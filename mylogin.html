<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login From Design</title>
    <link rel="stylesheet" href="first.css">
</head>

<body>
    <div class="form-box">
        <h2> Login Here</h2>
        <form>
            <div class="input-group">
                <label>Username</label>
                <input type="text">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password">
            </div>

            <button type="submit">Submit &#10132;</button>
        </form>
        <p>Login with spcial media account</p>
        <div class="social">
            <a href="http://www.facebook.com"><img src="fb.png"></a>
            <img src="twitter.png">
            <img src="google.png">
        </div>

    </div>
    <div class="box"></div>
    <div class="boxes"></div>

</body>

</html>
